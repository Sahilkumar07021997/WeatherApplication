<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link rel="stylesheet" href="WeatherApplication/css/style.css">
</head>
<body>
    <div class="weather">
        <input type="search" class="weather_search" list="suggestions" placeholder="enter city name...">
        
        <datalist id="suggestions">     <!--this part is for search suggestions in the input box-->
         <!--REMEMBER to connect it with input tag as done above-->
        </datalist>

        <div class="weather_today">
        <!--this div contain of 3 elements ie today weather details,image,temperature--
        ------------------------------------------------------------------------------->
            <div class="weather_details">
                <h2 class="weather_city">City</h2>

                <p class="weather_day">Day</p>

                <div class="weather_current">
                    <p class="weather_indicator weather_indicator--humidity"><span class="value">50</span>%</p>
                    <p class="weather_indicator weather_indicator--wind"><span class="value">south, 5</span>m/s</p>
                    <p class="weather_indicator weather_indicator--pressure"><span class="value">1050</span>hpa</p>   
                </div>
            </div>
             <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_image">

             <div class="weather_temperature"><span class="value">+20</span>&deg; C <br>
            <span class="report">Clear Sky</span></div>

        </div>
 
        <div class="weather_forecast">
        <!--this div contain 5 elements for waether forcast of next five days-----------
        -------------------------------------------------------------------------------->
            <article class="weather_forecast_item">
                <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+20</span>&deg; C</p>
            </article>

            <article class="weather_forecast_item">
                <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+20</span>&deg; C</p>
            </article>

            <article class="weather_forecast_item">
                <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+20</span>&deg; C</p>
            </article>

            <article class="weather_forecast_item">
                <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+20</span>&deg; C</p>
            </article>

            <article class="weather_forecast_item">
                <img src="WeatherApplication/images/clear-sky.png" alt="Clear sky" class="weather_forecast_icon">
                <h3 class="weather_forecast_day">Day</h3>
                <p class="weather_forecast_temperature"><span class="value">+20</span>&deg; C</p>
            </article>

        </div>

    </div>
    <script src="WeatherApplication/js/script.js"></script>
</body>
</html>
